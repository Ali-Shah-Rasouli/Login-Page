<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Registration</h2>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="fonfirmpassword" placeholder="Confirm Password" required>
            <button type="submit" name="login-btn">Register</button>

            <div class="options-register"> 
           
            <p>Already have an account ? </p><a href="index.html"> &nbsp Login</a>
            </div>
        </div>
        
  </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
